name: Cypress Component Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches:
      - develop

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '21.x'
            cache: 'npm'

        - name: Install dependencies
          run: npm install

        - name: Start mongodb
          run: docker run -d -p 27017:27017 mongo

        - name: Run Build
          run: npm run build

        - name: Run Seed
          run: npm run seed

        - name: Run tests
          run: npm run test-component

        